[profile.default]
src = "src"
out = "out"
libs = ["node_modules", "lib"]
remappings = [
	"hardhat/=node_modules/hardhat/",
	"@openzeppelin/=node_modules/@openzeppelin/"
]
optimizer = true
optimizer_runs = 800
via_ir = true

# Format configuration (applies globally to all profiles)
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
quote_style = "double"
number_underscore = "thousands"

# CI profile - inherits from default, fmt config applies globally
[profile.ci]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[etherscan]
# Used by `forge script --verify` or `forge verify-contract`. Set this in your .env
bsc = { key = "${BSCSCAN_API_KEY}" }
bsc_testnet = { key = "${BSCSCAN_API_KEY}", chain = 97, url = "https://api-testnet.bscscan.com/api" }
